<div class="container">
  <div class="row">
    <h3 *ngIf="User">Hello, {{ User.email }}!</h3>
    <hr />
    <h5>Your favorite jokes!</h5>
    <ul class="list-group" *ngFor="let joke of favoriteJokes; let i = index">
      <li class="list-group-item">
        {{ joke.joke }}
        <i
          type="submit"
          style="float: right; cursor: pointer; color: rgba(255, 0, 0, 0.685)"
          (click)="onDelete(i)"
          >X</i
        >
      </li>
    </ul>
  </div>
</div>
