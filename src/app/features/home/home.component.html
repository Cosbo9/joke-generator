<div class="container">
  <div class="row">
    <h2>Get your dad joke!</h2>
  </div>
  <button class="btn btn-primary" (click)="onGetJoke()">Get your joke</button>
  <hr>
  <p class="list-group-item" *ngIf="displayedJoke"> {{ displayedJoke?.joke }} </p>
  <div *ngIf="isLoggedIn && displayedJoke">
    <button class="btn btn-success" (click)="onSaveJoke(displayedJoke)">Save this joke!</button>
  </div>
</div>
